<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase APP</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
</head>

<body class=" bg-dark">

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4"> Add Measure</h1>
                        <form id="meas-form">
                            <label for="date"> Date:</label>
                            <input class="form-control mb-3" type="date" placeholder="Date" id="meas-date">

                            <label for="weight"> Weight:</label>
                            <input class="form-control mb-3" type="number" step="0.01" placeholder="Weight" id="meas-weight">

                            <label for="BMI"> BMI:</label>
                            <input class="form-control mb-3" type="number" step="0.01" placeholder="BMI" id="meas-bmi">

                            <label for="Porcentaje"> Fat Percentage:</label>
                            <input class="form-control mb-3" type="number" step="0.01" placeholder="Fat Percentage" id="meas-percent">

                            <button class="btn btn-primary" id="btn-meas-save">Save</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-6" id="meas-container"></div>

        </div>


    </div>




    <script type="module" src="./index.js"></script>
</body>

</html>
